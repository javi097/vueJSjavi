<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>

    <div id="app">
        <button v-on:click="changeVisibility">Mostrar/Ocultar</button>
        <ul v-if="mostrar">
            <tv-show v-for="(show,index) in tvshows" :key="index"
            :name="show.name"
            :seasons="show.seasons">
            </tv-show>
        </ul>
        <div v-else>
            No hay datos
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>//
        Vue.component('tv-show',{
            props: {
                name: String,
                seasons: Number
            },
            template: `
                <li>
                <strong>{{ name }}</strong> ({{seasons}} Temporadas)
                </li>
            `
        })
        const app= new Vue({
            el: '#app',
            data: {
                mostrar: false,
                tvshows:[
                    {name: 'Game of Thrones',seasons: 8},
                    {name: 'Breaking Bad',seasons: 5},
                    {name: 'LOST',seasons: 6},
                    {name: 'Battlestar Galactica',seasons: 4}
                ]
            },
            methods: {
                changeVisibility: function(){
                    this.mostrar =  !this.mostrar
                }
            }
        })

    </script>
</body>
</html>
